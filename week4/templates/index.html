{% extends "base.html" %}

{% block title %}歡迎光臨{% endblock %}

{% block top %}
    <div class="toptext">歡迎光臨，請輸入帳號密碼</div>
{% endblock %}

{% block content %}
    <div class="subtitle">登入系統</div>
    <form action="/signin" method="post" onsubmit="return validateForm()">
        <div class="input-frame">
            <div class="item">帳號</div>
            <input id="account" name="username"> <!-- https://www.fooish.com/html/input-tag.html -->
        </div>
        <div class="input-frame">
            <div class="item">密碼</div>
            <input type="password" id="password" name="password">
        </div>
        <div class="input-frame">
            <div class="item">同意條款</div>
            <input type="checkbox" id="agree-checkbox" name="checkbox">
        </div>
        <input type="submit" value="登入">
    </form>
{% endblock %}
